<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <style>
        #blogs {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #blogs td,
        #blogs th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #blogs tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #blogs tr:hover {
            background-color: #ddd;
        }

        #blogs th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

        .form-row {
            line-height: 2;
        }
    </style>
</head>

<body>
    <div>
        <h1>Create A New Blog:</h1>
        <div>
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div class="form-row">
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>
            <div class="form-row">
                <label for="content">Content:</label>
                <input type="text" id="content">
            </div>
            <div class="form-row">
                <button type="button" id="save-btn">Create</button>
            </div>
        </div> 
    </div>
    <h1>Table Blogs List</h1>
    <table id="blogs">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Content</th>
            <th>Action</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
