<head>

    <style>
        #todo-list {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #todo-list td,
        #todo-list th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #todo-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #todo-list tr:hover {
            background-color: #ddd;
        }

        #todo-list th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

        <thead>
